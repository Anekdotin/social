{% extends "layout.html" %}

{% block content %}







{% for post in stream %}

    <div class="container">
    <div class="row row-centered">
<div class="col-md-4"></div>
<div class="col-md-4">
    <h2>
        <a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }}</a>
    </h2>



    <i class="clock"></i><time data-time="{{ post.timestamp }}" class="'distime" datetime="{{
            post.timestamp.strftime('%Y-%m-%d %H:%M:%S')}}"> {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</time>

        {{ post.content }}


        </div>
<div class="col-md-4"></div>



</div></div>

{% endfor %}
{% endblock %}
